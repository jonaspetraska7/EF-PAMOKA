<form [formGroup]="forma">

    <label for="vartotojo-vardas">Vartotojo vardas : </label>
    <input id="vartotojo-vardas" type="text" formControlName="vardas">
  
    <label for="slaptazodis">Slaptazodis : </label>
    <input id="slaptazodis" type="password" formControlName="slaptazodis">

    <label for="slaptazodis2">Pakartoti slaptazodi : </label>
    <input id="slaptazodis2" type="password" formControlName="slaptazodis2">

    <label for="vartotojo-pastas">El pastas : </label>
    <input id="vartotojo-pastas" type="email" pattern="^[^@]+@[^@]+\.[^@]+$" formControlName="pastas">

    <button (click)="registruotis()" type="submit" [disabled]="!forma.valid">Pateikti</button>
  
  </form>
  <a routerLink="/login">Jau turite paskyra ? Prisijungti</a>
